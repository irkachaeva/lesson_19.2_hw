{% extends 'blog/base.html' %}
{% block content %}
{% load my_tags %}


<div class="album py-5 bg-body-tertiary">
    <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for blog in object_list %}
              <div class="col">
              <div class="card shadow-sm">
              <img src ='{{ blog.image | media_filter }}' class="img-fluid">
                <div class="card-body">
                  <p class="card-text">Заголовок: {{ blog.title }}</p>
                  <p class="card-text">Содержимое: {{ blog.body }}</p>
                  <p class="card-text">Количество просмотров: {{ blog.views_count}} </p>
                  <p class="card-text">Дата создания: {{blog.is_published}}</p>

                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a class="btn btn-primary" href="{%url 'catalog:product_detail' product.pk %}" role="button">Подробнее</a>
                    </div>
                    <small class="text-body-secondary">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
            {%endfor%}
          </div>

    </div>
  </div>

{% endblock %}
