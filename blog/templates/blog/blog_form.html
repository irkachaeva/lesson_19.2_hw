{% extends 'blog/base.html' %}
{% block content %}



<div class="col-lg-4 col-md-6 col-sm-12">
    <div class="card mb-4 box-shadow">

        <div class="card-body">
            <form method="post" action="" class="form-floating">
               {% csrf_token %}
               {{ form.as_p }}
               <button type="submit" class="btn btn-success">
                    {% if object %}
                    Сохранить
                    {% else %}
                    Создать
                    {% endif %}
               </button>
                 <a href="{%url 'blog:list'%}" role="button" class="btn btn-warning">Отменить</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
