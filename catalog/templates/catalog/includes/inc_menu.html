
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Магазин полезных товаров</h5>
        <nav class="ms-3">
            <a class="p-2 btn btn-outline-primary" href="/">Главная</a>
            <a class="p-2 btn btn-outline-primary" href="/blog">Блог</a>

            {% if user.is_authenticated %}
            <a class="p-2 btn btn-outline-primary" href="{%url 'users:profile'%}">Профиль</a>
            <form action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="p-2 btn btn-outline-primary">Выйти</button>
            </form>

            {%else%}
            <a class="p-2 btn btn-outline-primary" href="{%url 'users:login'%}">Войти</a>
            <a class="p-2 btn btn-outline-primary" href="{%url 'users:register'%}">Регистрация</a>
            {%endif%}
        </nav>
    </div>
