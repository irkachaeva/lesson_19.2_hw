{% extends 'home.html' %}
{% block content %}
{% load my_tags %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in products %}
              <div class="col">
              <div class="card shadow-sm">
              <img src ='{{ product.image | media_filter }}' class="img-fluid">
                <div class="card-body">
                  <p class="card-text">Наименование: {{ product.name }}</p>
                  <p class="card-text">Цена товара: {{ product.price }} ₽ </p>

                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a class="btn btn-primary" href="{%url 'catalog:product_detail' product.pk %}" role="button">Подробнее</a>
                    </div>
                    <small class="text-body-secondary">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
            {%endfor%}
          </div>

    </div>
  </div>

{% endblock %}
