{% extends 'catalog/home.html' %}
{% block content %}


<div class="col-12">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Восстановление пароля
            </div>
            <div class="card-body">
                <form class="row" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="email" name="email">Введите e-mail
                    <button type="submit" class="btn btn-primary">
                        Восстановить пароль
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
