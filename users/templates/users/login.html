{% extends 'catalog/home.html' %}
{% block content %}


<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                        <h3 class="card-title">Войти</h3>
                </div>
                    <div class="card-body">
                           {% csrf_token %}
                           {{ form.as_p }}
                           <button type="submit" class="btn btn-success" >Войти</button>
                           <a type="submit" class="btn btn-secondary" href="{% url 'users:reset_password' %}">Восстановить пароль</a>
                           <a class="btn btn" href="{%url 'catalog:product_list'%}" role="button">Вернуться на главную</a>
                    </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
